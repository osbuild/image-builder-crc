name: gosec

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *' # Daily at 05:00 UTC
  merge_group:

jobs:
  coverity:
    name: "ðŸ”Ž gosec check"
    if: github.repository == 'osbuild/image-builder-crc'
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:

      - name: Clone repository
        uses: actions/checkout@v3.0.2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.12'

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.2

      - name: Run Gosec
        run: $(go env GOPATH)/bin/gosec ./...
